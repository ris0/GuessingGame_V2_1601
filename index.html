<!DOCTYPE html>
<html>
  <head>
    <title>Guessing Game by ris0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen">
    <link href="css/my-styles.css" rel="stylesheet" media="screen">
    <script src='js/jquery-2.1.4.min.js'></script>
    <script src='js/guessingGame.js'></script>
  </head>

  <body>
    <div class="jumbotron"> 
      <div class="container">
        <h1>The Ultimate Guessing Game</h1>
        <p>Guess any number between 1-100</p>
        <h3 id="status">You have 5 attempts remaining</h3>
        <h4 id="status2"></h4>
        <h5 id="status3"></h5>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
      <input type="number" class="form-control" id="guessNum" placeholder="Guess!">

          <button class="btn btn-default btn-lg" id="guess" type="submit">Guess</button>
          <button class="btn btn-default btn-lg" id="hint" type="submit">Hint</button>
          <button class="btn btn-default btn-lg" id="reset" type="submit">Reset</button>

      </div>
    </div>
  </body>
</html>
